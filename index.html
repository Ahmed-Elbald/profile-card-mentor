<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    <div class="card">
      <div class="imgs-cont">
        <img src="images/bg-pattern-card.svg" alt="pattren">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="details-cont">
        <h3>victor crest <span class="g-color">26</span></h3>
        <p class="g-color">london</p>
        <div class="statistics">
          <div class="stat">
            <h3>80K</h3>
            <p class="g-color">Followers</p>
          </div>
          <div class="stat">
            <h3>803K</h3>
            <p class="g-color">Likes</p>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <p class="g-color">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
